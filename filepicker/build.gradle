apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:latest.release'
    compileOnly 'androidx.recyclerview:recyclerview:latest.release'
    compileOnly 'com.google.android.material:material:latest.release'
    compileOnly 'androidx.constraintlayout:constraintlayout:latest.release'
    compileOnly 'com.github.fengxiaocan:RecyclerHelper:latest.release'
    
    implementation 'com.github.fengxiaocan:RxDialog:latest.release'
    implementation 'com.github.bumptech.glide:glide:latest.release'
    implementation 'org.greenrobot:eventbus:latest.release'
    implementation 'com.zhihu.android:matisse:latest.release'
}
